name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Iniciar sesión en Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Construir y subir imágenes Docker
      run: |
        # Lista de tus servicios
        services=("list-services" "songs-service" "video-service")
        
        for service in "${services[@]}"
        do
          service_path="./docker/$service"
          if [ -d "$service_path" ]; then
            echo "Building $service"
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest $service_path
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          else
            echo "Error: Directory $service_path does not exist."
            exit 1
          fi
        done

    - name: Ejecutar Docker Compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
        compose-file: "./docker/docker-compose.yml"
