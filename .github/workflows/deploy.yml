name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Iniciar sesión en Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Listar estructura de directorios
      run: |
        echo "Estructura de directorios del proyecto:"
        find . -type d
        
    - name: Construir y subir imágenes Docker
      run: |
        # Lista de tus servicios
        services=("list-services" "songs-service" "video-service")
        
        for service in "${services[@]}"
        do
          if [ -d "$service" ]; then
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest ./$service
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          elif [ -d "docker/$service" ]; then
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest ./docker/$service
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/$service:latest
          else
            echo "No se pudo encontrar el directorio para el servicio $service"
            exit 1
          fi
        done

    - name: Ejecutar Docker Compose
      run: |
        if [ -f "./docker-compose.yml" ]; then
          docker-compose up -d
        elif [ -f "./docker/docker-compose.yml" ]; then
          docker-compose -f ./docker/docker-compose.yml up -d
        else
          echo "No se pudo encontrar el archivo docker-compose.yml"
          exit 1
        fi